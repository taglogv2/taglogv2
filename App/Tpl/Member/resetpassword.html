<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="Public/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="Public/js/jquery-ui-1.10.0.custom.min.js"></script>
<link rel="stylesheet" href="Public/css/bootstrap/css/bootstrap.min.css"/>
<script type="text/javascript" src="Public/css/bootstrap/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="Public/css/font-awesome/css/font-awesome.min.css" />

<script type="text/javascript" src="Public/js/nicescroll/jquery.nicescroll.min.js	"></script>

<link rel="stylesheet" href="Public/css/style.css"/>
<script type="text/javascript">
	var browserInfo = {browser:"", version: ""};
	var ua = navigator.userAgent.toLowerCase();
	if (window.ActiveXObject) {
		browserInfo.browser = "IE";
		browserInfo.version = ua.match(/msie ([\d.]+)/)[1];
		if(browserInfo.version <= 7){
			if(confirm("您的浏览器版本过低，请使用IE8及以上浏览器，或者firefox、chrome、360等浏览器;")){}
			location.href = 'http://chrome.360.cn/';
		}
	}
</script>
</head>
<body class="overflow-hidden">
	<include file="Public:head"/>
	<div class="home-wrapper">
		<div class="home-left left-pane">
			<ul>
				<li><a href="{:U('member/home')}"><i class="glyphicon glyphicon-cog"></i>个人设置</a></li>
				<li class="active"><a><i class="glyphicon glyphicon-asterisk"></i>公司设置</a></li>
				<li><a href="{:U('member/home','act=avatar')}"><i class="glyphicon glyphicon-picture"></i>公司logo</a></li>
				<li><a href="{:U('member/home','act=message')}"><i class="glyphicon glyphicon-bell"></i>站内通知</a></li>
				<li><a href="{:U('member/home','act=resetpassword')}"><i class="glyphicon glyphicon-bell"></i>修改密码</a></li>
			</ul>
		</div>
		<div class="home-right">
			<div class="home-container">
				<div class="home-head">
					<h5>公司设置</h5>
				</div>
				<div class="home-content">
					<div class="home-personal">
						<form class="form-horizontal" role="form" action="{:U('member/resetpassword')}" method="post">
						  <div class="form-group">
						    <label for="inputPassword3" class="col-sm-2 control-label">原密码:</label>
						    <div class="col-sm-4">
						      <input type="password" name="password" class="form-control" placeholder="原密码"/>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputText3" class="col-sm-2 control-label">新密码:</label>
						    <div class="col-sm-4">
						      <input type="password" name="new_password" class="form-control" placeholder="新密码"/>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputText3" class="col-sm-2 control-label">确认新密码:</label>
						    <div class="col-sm-4">
						      <input type="password" name="repassword" class="form-control" placeholder="确认新密码"/>
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-4">
						      <button type="submit" class="btn btn-primary">保存</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    </div>

</body>

</html>
